<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصحف الشريف - رواية حفص</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f4e7d3, #e6d5b8); /* ألوان صحراوية فاتحة */
            font-family: 'Arial', sans-serif;
            color: #5a4a42; /* لون نص بني فاتح */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            background: linear-gradient(135deg, #d4a373, #bc8a5f); /* ألوان صحراوية */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-brand i {
            margin-right: 10px;
            color: #f5e1ce; /* لون أيقونة فاتح */
        }
        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: #5a4a42;
            transition: opacity 0.5s ease;
        }
        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #d4a373;
            animation: spin 2s linear infinite; /* تدوير الأيقونة */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .welcome-message {
            font-size: 1.5rem;
            color: #5a4a42;
            transition: opacity 0.5s ease;
            text-align: center;
        }
        .welcome-message h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d4a373;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .audio-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .audio-controls button {
            background-color: #d4a373;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .audio-controls button:hover {
            background-color: #bc8a5f;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-quran"></i> المصحف الشريف
            </a>
        </div>
    </nav>

    <!-- صفحة التحميل -->
    <div class="loading" id="loading">
        <i class="fas fa-spinner"></i> <!-- أيقونة تحميل -->
        <p>جاري التحميل...</p>
    </div>

    <!-- المحتوى الأولي -->
    <div class="welcome-message" id="welcomeMessage">
        <h1>مرحبًا بك في المصحف الشريف</h1>
        <p>سيتم عرض المصحف قريبًا...</p>
    </div>

    <!-- مشغل الوسائط -->
    <div class="container" id="mediaPlayer" style="display: none;">
        <audio id="quranAudio" controls>
            <source src="path_to_your_audio_file.mp3" type="audio/mpeg">
            المتصفح الخاص بك لا يدعم تشغيل الصوتيات.
        </audio>
        <div class="audio-controls">
            <button onclick="playAudio()"><i class="fas fa-play"></i> تشغيل</button>
            <button onclick="pauseAudio()"><i class="fas fa-pause"></i> إيقاف</button>
            <button onclick="restartAudio()"><i class="fas fa-redo"></i> إعادة تشغيل</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript للتحكم في العرض والصوت -->
    <script>
        function showQuran() {
            const loading = document.getElementById('loading');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const mediaPlayer = document.getElementById('mediaPlayer');

            // إخفاء رسالة التحميل والمحتوى الأولي بتأثير انتقالي
            loading.classList.add('hidden');
            welcomeMessage.classList.add('hidden');

            // إظهار مشغل الوسائط بعد انتهاء التأثير
            setTimeout(() => {
                loading.style.display = 'none';
                welcomeMessage.style.display = 'none';
                mediaPlayer.style.display = 'block';
            }, 500); // الانتظار لمدة 0.5 ثانية لإكمال التأثير
        }

        const audio = document.getElementById('quranAudio');

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function restartAudio() {
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</body>
</html>
